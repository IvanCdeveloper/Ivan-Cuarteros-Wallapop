<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${anuncio.titulo}">Anuncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/anuncio-view.css}">
</head>
<body>

<div class="container my-5">
    <div class="card anuncio-card p-4 shadow-lg">
        <div class="row">
            <!-- Columna para las fotos -->
            <div class="col-md-6">
                <div id="carouselFotos" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
                    <div class="carousel-inner">
                        <!-- Iterar sobre las fotos -->
                        <div th:each="foto, stat : ${anuncio.fotos}"
                             th:classappend="${stat.index == 0} ? 'active' : ''"
                             class="carousel-item">
                            <img th:src="'/imagesAnuncios/' + ${foto.nombre}" class="d-block w-100 img-fluid" alt="Foto del anuncio">
                        </div>
                    </div>
                    <!-- Controles del carrusel -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselFotos" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselFotos" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>

            <!-- Columna para el título, descripción y precio -->
            <div class="col-md-6 d-flex flex-column justify-content-between" th:object="${anuncio}">
                <div>
                    <h1 class="anuncio-titulo" th:text="${anuncio.titulo}">Título del Anuncio</h1>
                    <p class="anuncio-descripcion" th:text="${anuncio.descripcion}">
                        Esta es una breve descripción del anuncio, que puede incluir información sobre el producto, sus características, y cualquier otro detalle relevante.
                    </p>
                </div>
                <div>
                    <p class="anuncio-precio" th:text="${anuncio.precio} + '€'">Precio: $250</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
