
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="register-container">
  <h2 class="text-center mb-4">Registrar Cuenta</h2>
  <form th:action="@{/register}" th:object="${usuario}" method="post">
    <div class="form-floating">
      <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre">
      <label for="nombre">Nombre</label>
    </div>

    <div class="form-floating">
      <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" required>
      <label for="email">Email</label>
      <div th:if="${#fields.hasErrors('email')}" class="error-message" th:errors="*{email}"></div>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" th:field="*{password}" id="password" placeholder="Contraseña" required>
      <label for="password">Contraseña</label>
      <div th:if="${#fields.hasErrors('password')}" class="error-message" th:errors="*{password}"></div>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" th:field="*{poblacion}" id="poblacion" placeholder="Población">
      <label for="poblacion">Población</label>
    </div>

    <div class="form-floating">
      <input type="tel" class="form-control" th:field="*{telefono}" id="telefono" placeholder="Teléfono">
      <label for="telefono">Teléfono</label>
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3">Registrar</button>
  </form>
  <div class="text-center mt-3">
    <a href="/login" class="text-decoration-none">¿Ya tienes cuenta? Inicia sesión aquí</a>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
